name: Coverage Badge

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  coverage-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Build action
        run: npm run build

      - name: Generate coverage with HanCover Action
        id: coverage
        uses: ./
        with:
          files: coverage/lcov.info
          warn-only: true

      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@e9a478b16159b4d31420099ba146cdc50f134483 # v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.COVERAGE_GIST_ID }}
          filename: hancover-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage-pct }}%
          color: >
            ${{
              steps.coverage.outputs.coverage-pct >= 90 && 'brightgreen' ||
              steps.coverage.outputs.coverage-pct >= 80 && 'green' ||
              steps.coverage.outputs.coverage-pct >= 70 && 'yellowgreen' ||
              steps.coverage.outputs.coverage-pct >= 60 && 'orange' ||
              'red'
            }}

      - name: Update changes badge
        uses: schneegans/dynamic-badges-action@e9a478b16159b4d31420099ba146cdc50f134483 # v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.COVERAGE_GIST_ID }}
          filename: hancover-changes.json
          label: changes
          message: ${{ steps.coverage.outputs.changes-coverage-pct }}%
          color: >
            ${{
              steps.coverage.outputs.changes-coverage-pct >= 90 && 'brightgreen' ||
              steps.coverage.outputs.changes-coverage-pct >= 80 && 'green' ||
              steps.coverage.outputs.changes-coverage-pct >= 70 && 'yellowgreen' ||
              steps.coverage.outputs.changes-coverage-pct >= 60 && 'orange' ||
              'red'
            }}