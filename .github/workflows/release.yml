name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write
  attestations: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level high

      - name: Run tests
        run: npm test

      - name: Build the project
        run: npm run build

      - name: Verify build integrity
        run: |
          echo "Verifying build output..."
          test -f dist/index.js || exit 1
          echo "Build verification passed"

      - name: Generate build hashes
        id: hash
        run: |
          cd dist
          sha256sum * > ../checksums.txt
          echo "hashes<<EOF" >> "$GITHUB_OUTPUT"
          cat ../checksums.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create signed release
        id: create_release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v1.0.4
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 🔒 Security Information
            
            This release has been security audited and signed.
            
            **Verification:**
            - All dependencies audited for security vulnerabilities
            - Code analyzed with CodeQL
            - Build integrity verified with checksums
            
            ## 📋 Recommended Usage
            
            Pin to this specific version in your workflows:
            ```yaml
            uses: farhan-ahmed1/hancover-action@${{ github.ref_name }}
            ```
            
            **Required permissions:**
            ```yaml
            permissions:
              pull-requests: write
              contents: read
            ```
            
            ## 🔐 Build Checksums
            
            ```
            ${{ steps.hash.outputs.hashes }}
            ```
            
            ## Changes in this release:
            - See commit history for detailed changes
            
          files: |
            dist/index.js
            action.yml
            README.md
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate attestation
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-path: 'dist/index.js'